apiVersion: v1
kind: ConfigMap
metadata:
  name: test-project-configmap
  namespace: core
data:
  config.yaml: |
    config:
      ENV: "DEV"
    postgres:
      logMode: false
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: test-project
  name: test-project
  namespace: core
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: news-crawler
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9102"
    spec:
      containers:
        - envFrom:
            - secretRef:
                name: core-test-project-secrets
          image: test-project/test-project:latest
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
                - /bin/healthcheck
                - --server_name
                - "test_project"
                - --server_address
                - "0.0.0.0:8080"
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          ports:
            - containerPort: 9102
              protocol: TCP
          name: test-project
          env:
            - name: ENV
              value: DEV
            - name: CLUSTER_NAME
              value: dev
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          resources:
            limits:
              cpu: 1000m
              memory: 2048Mi
            requests:
              cpu: 500m
              memory: 1024Mi
          volumeMounts:
            - mountPath: /app/configmap
              name: test-project-configmap
      volumes:
        - configMap:
            name: test-project-configmap
          name: test-project-configmap
